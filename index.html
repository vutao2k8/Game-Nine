<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>GAMENINE - Táo Bắc Việt Team</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('br.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    header img {
      max-width: 400px;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .game-card {
      width: 200px;
      text-align: center;
    }
    .game-card a {
      display: block;
      text-decoration: none;
      color: #fff;
    }
    .game-card img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s;
    }
    .game-card img:hover {
      transform: scale(1.05);
    }
    .game-info {
      margin-top: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 10px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      color: #fff;
    }
    footer img {
      width: 40px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>


  <!-- Các nút game -->
  <main>
    <div class="game-card">
      <a href="https://tbvteam.github.io/Block-Craft-1/" target="_blank">
        <img src="g1.png" alt="Game 1">
        <div class="game-info">Block Craft</div>
      </a>
    </div>
    <div class="game-card">
      <a href="https://vutao2k8.github.io/task-VN/" target="_blank">
        <img src="g3.png" alt="Game 2">
        <div class="game-info">Task Việt Nam</div>
      </a>
    </div>
    <div class="game-card">
      <a href="https://tbvteam.github.io/RunGod/" target="_blank">
        <img src="rg.png" alt="Game 3">
        <div class="game-info">RunGod</div>
      </a>
    </div>
    <div class="game-card">
      <a href="https://tbvteam.github.io/GunRog/" target="_blank">
        <img src="gr.png" alt="Game 4">
        <div class="game-info">GunRog</div>
      </a>
    </div>
    <div class="game-card">
      <a href="https://tbvteam.github.io/Fight-High/" target="_blank">
        <img src="g5.png" alt="Game 5">
        <div class="game-info">Fight High</div>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <img src="logo.png" alt="Logo"> © 2025 Táo Bắc Việt Team
  </footer>
</body>
</html>
