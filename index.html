<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>GAMENINE - Táo Bắc Việt Team</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('background.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    header img {
      max-width: 400px;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .game-card {
      width: 200px;
      text-align: center;
    }
    .game-card a {
      display: block;
      text-decoration: none;
      color: #fff;
    }
    .game-card img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s;
    }
    .game-card img:hover {
      transform: scale(1.05);
    }
    .game-info {
      margin-top: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 10px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      color: #fff;
    }
    footer img {
      width: 40px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Ảnh tên game -->
  <header>
    <img src="game-title.png" alt="GAMENINE">
  </header>

  <!-- Các nút game -->
  <main>
    <div class="game-card">
      <a href="https://link-game1.com" target="_blank">
        <img src="btn1.png" alt="Game 1">
        <div class="game-info">Block Craft - Game xây dựng sáng tạo</div>
      </a>
    </div>
    <div class="game-card">
      <a href="https://link-game2.com" target="_blank">
        <img src="btn2.png" alt="Game 2">
        <div class="game-info">Fruit Catch - Hứng trái cây vui nhộn</div>
      </a>
    </div>
    <div class="game-card">
      <a href="https://link-game3.com" target="_blank">
        <img src="btn3.png" alt="Game 3">
        <div class="game-info">RunGod - Chạy bất tận đầy thử thách</div>
      </a>
    </div>
    <div class="game-card">
      <a href="https://link-game4.com" target="_blank">
        <img src="btn4.png" alt="Game 4">
        <div class="game-info">Sky Bird - Bay cao vượt chướng ngại</div>
      </a>
    </div>
    <div class="game-card">
      <a href="https://link-game5.com" target="_blank">
        <img src="btn5.png" alt="Game 5">
        <div class="game-info">Bubble Shot - Bắn bóng cổ điển</div>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <img src="logo.png" alt="Logo"> © 2025 Táo Bắc Việt Team
  </footer>
</body>
</html>
