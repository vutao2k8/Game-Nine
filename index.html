<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Game</title>
    <style>
        /* Định dạng cho canvas */
        canvas {
            display: block;
            margin: auto;
            border: 1px solid black;
            background-color: #e0e0e0; /* Nền màu xám nhạt cho đường */
        }

        /* Thiết kế đáp ứng */
        @media (max-width: 600px) {
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
